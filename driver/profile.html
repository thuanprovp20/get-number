<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import font google-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--Import font-awesome-->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

    <!--Import jQuery js-->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!--Import materialize-->
    <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.css">

    <!--Import style.css-->
    <link rel="stylesheet" href="../resource/css/profile.css">

    <!--Import materialize js-->
    <script src="../bower_components/materialize/dist/js/materialize.js"></script>

    <!--Import custom js-->
    <script src="../resource/js/profile.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav id="nav-color">
    <div class="nav-wrapper">
        <a href="#" class="center brand-logo">PROFILE</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Choose Bus</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Choose Bus</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
</nav>    <!--end nav-->

<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">

            <!--image-->
            <div class="card-image col s6 offset-s3">
                <img src="../resource/image/driver.png">
            </div>

            <!--link-->
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#general">General</a></li>
                    <li class="tab"><a href="#detail">Detail</a></li>
                    <li class="tab"><a href="#password">Password</a></li>
                </ul>
            </div> <!--end link-->
            <form action="#">
                <!--content-->
                <div class="card-content grey lighten-4">

                    <div id="general">
                        <span class="teal-text"><b>User name</b></span>
                        <input id="user_name" type="text" class="validate" name="user_name" value="anhladaica" disabled>
                        <span class="teal-text"><b>Full name</b></span>
                        <input id="full_name" type="text" class="validate" name="full_name" value="Nguyen Van A">
                        <span class="teal-text"><b>Day of birth</b></span>
                        <input type="date" class="datepicker" id="day_of_birth" name="day_of_birth" value="2012-01-02">
                        <span class="teal-text"><b>Phone number</b></span>
                        <input id="phone_number" type="number" class="validate" name="phone_number" value="012283719">
                    </div>

                    <div id="detail">
                        <span class="teal-text"><b>Identity Card</b></span>
                        <input id="identity_card" type="text" class="validate" name="identity_card" value="128390123"
                               disabled>
                        <span class="teal-text"><b>Driver's License</b></span>
                        <input id="driver_license" type="text" class="validate" name="driver_license" value="128390123"
                               disabled>
                        <span class="teal-text"><b>ID Staff</b></span>
                        <input id="id_staff" type="text" class="validate" name="id_staff" value="128390123" disabled>
                    </div><!--end content-->

                    <div id="password">
                        <h5 class="center teal-text"><b>CHANGE PASSWORD</b></h5>
                        <span class="teal-text"><b>Password current</b></span>
                        <input placeholder="Enter password current" id="password_current" type="password"
                               class="validate"
                               name="id_staff">
                        <span class="teal-text"><b>New password</b></span>
                        <input placeholder="Enter new password" id="new_password" type="password" class="validate"
                               name="new_password">
                        <span class="teal-text"><b>Confirm password </b></span>
                        <input placeholder="Enter confirm password" id="confirm_password" type="password"
                               class="validate"
                               name="confirm_password">
                    </div>
                </div><!--end link-->

                <!--save or cancel-->
                <div class="card-action">
                    <div class="row">
                        <button class="btn waves-effect waves-light col s6 m6 no-border-radius" type="submit"
                                name="action"
                                id="submit-btn">
                            Submit
                        </button>

                        <button class="btn waves-effect waves-light col s6 m6 no-border-radius red lighten-1" type="submit"
                                name="action"
                                id="cancel-btn">
                            Cancel
                        </button>
                    </div>
                </div> <!--save or cancel-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
